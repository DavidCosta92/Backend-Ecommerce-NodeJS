paths:
  /api/users/:
    get:
      summary: Obtain all users -- LOGIN REQUIRED
      tags:
        - Users
      parameters:
      - name: limit
        in: query
        description: Indicates the number of users displayed on each page
        required: false
        type: integer
      - name: page
        in: query
        description: Indicates the number of page.
        required: false
        type: integer
      responses:
        "200":
          description: All users, paginated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUsers'