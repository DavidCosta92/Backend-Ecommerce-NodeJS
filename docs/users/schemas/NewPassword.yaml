# NewPassword
components:
  requestBodies:
    NewPassword:
      type: object
      required:
        - email
        - new password
        - token
      properties:
        email:
          type: string
          description: User's email registered in app.
        password:
          type: string
          description: New password to be setted, it mustn't be the current password.
        token:
          type: string
          description: Token sent in email.
      example:
        email: 'coderStudent@coder.com'
        password: 'miNuevoPassword123'
        token: ' h58sk-sk85d-dl96m-3658fn'