# NewUser
components:
  requestBodies:
    NewUser:
      type: object
      required:
        - first_name
        - last_name
        - email
        - age
        - password
      properties:
        first_name:
          type: string
          description: First name.
        last_name:
          type: string
          description: Last name.
        email:
          type: string
          description: User's email.
        age:
          type: integer
          description: User's age.
        password:
          type: string
          description: Password with 5 characters at least.

      example:
        first_name: 'coderStudent'
        last_name: 'coderStudent'
        email: 'coderStudent@coder.com'
        age: 30
        password: 'adminCod3r123'