# Paginated users
components:
  schemas:
    PaginatedUsers:
      type: object

      properties:
        payload:
          type: Array
          description: Array of users (with properties).
        totalPages:
          type: integer
          description: Total number of pages.
        prevPage:
          type: integer - null
          description: Show number of page before the actual one, else shows null.
        nextPage:
          type: integer - null
          description: Show number of page after the actual one, else shows null.
        page:
          type: integer
          description: Indicates the number of page.
        hasPrevPage:
          type: boolean
          description: Show if a page exists before the actual one.
        hasNextPage:
          type: boolean
          description: Show if a page exists after the actual one.
        prevLink:
          type: string - null
          description: Url of prev page, if exist, else null.
        nextLink:
          type: string - null
          description: Url of next page, if exist, else null.
        limit:
          type: integer
          description: Indicates the number of products displayed on each page
      example:      
        payload: 
          - user: 
              _id: 647d875548e2b5bde9b85dc3
              first_name: coderhouse
              last_name: housecoder
              email: adminCoder@coder.com
              age: 10
              cart: 647d875348e2b5bde9b85dc0
              role: admin
              documents : []
              last_connection: 31/7/2023, 20:14:24
              admin: true
              adminOrPremium: true
              cartAllowed: false
          - user: 
              _id: 647d875548e2b5bde9b85dc3
