# Paginated users
components:
  schemas:
    PaginatedUsers:
      type: object
      properties:
        users:
          type: Array
          description: Array of users (with properties).
        loguedUser:
          type: Boolean
          description: Indicates if user is logued, always will be true, otherwise it endpoint will not be accesible.        
        user:
          type: Object
          description: Logued user with properties.
      example:      
        users: 
          - user: 
              _id: 647d875548e2b5bde9b85dc3
              first_name: coderhouse
              last_name: housecoder
              email: adminCoder@coder.com
              age: 10
              cart: 647d875348e2b5bde9b85dc0
              role: admin
              documents : []
              last_connection: 31/7/2023, 20:14:24
              admin: true
              adminOrPremium: true
              cartAllowed: false
          - user: 
              _id: 647d875548e2b5bde9b85dc3
              first_name: coderhouse
              last_name: housecoder
              email: adminCoder@coder.com
              age: 10
              cart: 647d875348e2b5bde9b85dc0
              role: admin
              documents : []
              last_connection: 31/7/2023, 20:14:24
              admin: true
              adminOrPremium: true
              cartAllowed: false
        loguedUser: true
