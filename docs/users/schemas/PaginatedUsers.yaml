              role: admin
              documents : []
              last_connection: 31/7/2023, 20:14:24
              admin: true
              adminOrPremium: true
              cartAllowed: false
        totalPages: 1
        prevPage: null
        nextPage: null
        page: 1
        hasPrevPage: false
        hasNextPage: false
        prevLink: null
        nextLink: null
        limit: 10
